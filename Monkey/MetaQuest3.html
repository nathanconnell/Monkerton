<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quest 3 Hand & Controller v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
      // Remove legacy components to avoid conflicts
      delete AFRAME.components.grabbable;
      delete AFRAME.components.hoverable;
    </script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" raycaster="objects: .interactable">
      <a-entity progressive-controls="objects: .interactable">
        <a-camera position="0 1.6 0"></a-camera>
      </a-entity>

      <a-box class="interactable grabbable hoverable"
             position="0 1.3 -1.5"
             depth="0.4" height="0.4" width="0.4"
             color="#FF4136"
             event-set__hover="_event: hover-start; color: #2ECC40"
             event-set__leave="_event: hover-end; color: #FF4136">
      </a-box>

      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
