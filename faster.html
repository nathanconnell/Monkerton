<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@latest/dist/aframe-physics-system.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8; debug: true">
      
      <!-- Sky Background -->
      <a-sky color="#DDDDDD"></a-sky>

      <!-- Floating Box -->
      <a-box position="0.5 2 -3" rotation="0 10 0" color="#4CC3D9" dynamic-body></a-box>

      <!-- Ground Plane with Collider -->
      <a-box position="0 0 0"
             width="100" height="0.1" depth="100"
             color="gray"
             static-body>
      </a-box>

      <!-- Wall Collider -->
      <a-box position="-0.2 0.5 0"
             width="10" height="1" depth="10"
             color="red"
             static-body>
      </a-box>

      <!-- Large Invisible Collider (Safety Net) -->
      <a-box position="0 -10 0"
             width="1000" height="1" depth="100"
             material="color: green; opacity: 0.5; transparent: true"
             static-body>
      </a-box>

    </a-scene>
  </body>
</html>
