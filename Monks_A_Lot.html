<!DOCTYPE html>
<html>
  <head>
    <meta property="og:title" content="Monks-A-Lot">
    <meta property="og:description" content="There are monkeys here.">
    <meta property="og:image" content="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion2.png">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@latest/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene >
 
      <!-- Assets  -->
      <a-assets>  
        <img id="sky-texture" src="https://nathanconnell.github.io/Monkerton/Monkey/Sky.png">
        <img id="monkeys-fight-lion" src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png">            
        <img id="monkeys-fight-lion3" src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion3.png">
        <img id="crow-image" src="https://nathanconnell.github.io/Monkerton/Monkey/Crow_Yarn_Squirrel.png">
        <img id="floor-01" src="https://nathanconnell.github.io/Monkerton/Monkey/Spiral_Walkways_01.png">
        <a-asset-item id="my-elephant" src="https://cdn.sidequestvr.com/file/1908478/model.glb">
        <a-asset-item id="odd-brickwall-1" src="https://nathanconnell.github.io/Monkerton/Monkey/Odd_Brickwall_1.glb">
      </a-assets>
      
      <!-- Skybox -->
      <a-sky src="#sky-texture"></a-sky>

      <!-- Hovering Text -->
      <a-entity position="0 6 -10" rotation="0 0 0">
        <a-text value="This space is a work in progress by" position="0 0 0" align="center" color="#4444DD"></a-text> 
        <a-text value="THROWSWORDS" position="0 -0.3 0" align="center" color="#DDDD44"></a-text> 
      </a-entity>
      
      <!-- -------------GLTF Models----------------- -->
      <a-entity gltf-model="#my-elephant"         
        position="-15 1.6 -2" scale="4 4 4">                         
      </a-entity>
          
      <a-entity gltf-model="#odd-brickwall-1"         
        position="15.1 0 0" scale="1 1 1" rotation="0 90 0">                         
      </a-entity>
      <a-entity gltf-model="#odd-brickwall-1"         
        position="14.9 0 0" scale="1 1 1" rotation="0 -90 0">                         
      </a-entity>
      <a-entity gltf-model="#odd-brickwall-1"         
        position="15.1 0 2" scale="1 1 1" rotation="0 90 0">                         
      </a-entity>
      <a-entity gltf-model="#odd-brickwall-1"         
        position="14.9 0 2" scale="1 1 1" rotation="0 -90 0">                         
      </a-entity>
      
      <!-- Blue Box -->
      <a-box position="3 1 0" rotation="0 0 0" depth="1" height="1" width="1"
             material="color: #4CC3D9"
             sq-collider>
      </a-box>

      <!-- Sphere -->
      <a-sphere position="8 1.25 -5" radius="1.25" 
                material="color: #BB2D5E">
      </a-sphere>

      <!-- ------------Ground--------------- -->
      <a-entity geometry="primitive: box; width: 50; height: .2; depth: 50" 
                position="0 -0.1 0" 
                material="color: #445577" 
                sq-collider>
      </a-entity>
      <!-- Ground Texture -->
      <a-entity id="floor_texture" visible="true">
        <a-image src="#floor-01" position="0 .02 0" width="5" height="5" rotation="-90 0 0"></a-image>
      </a-entity>
      <a-entity geometry="primitive: plane; width: 2; height: 2" 
        material="src: #floor-01; repeat: repeat;"> 
      </a-entity>

      <!-- ------------Links/Portals------------- -->   

      <!-- SELF -->
      <a-link href="https://nathanconnell.github.io/Monkerton/Monks_A_Lot.html"
        position="0 .5 -8"
        rotation="0 0 0"
        scale="2 2 2">        
      </a-link>
      <!-- Backrooms -->
      <a-link href="https://rooms.bant.ing/"
        title="Crystal Ice"
        position="-3 .7 -8"
        rotation="0 0 0"
        scale="1 1 1">
      </a-link>
      <!-- A Crystal Lake -->
      <a-link href="https://crystal-ice.bant.ing/"
        position="3 .7 -8"
        rotation="0 0 0"
        scale="1 1 1"></a-link>
      <!-- AI Webspace Builder -->
      <a-link href="https://wb.bant.ing/"
        position="3 .7 9"
        rotation="0 0 0"
        scale="1 1 1"></a-link>

      <!-- Monkey Pic -->
      <a-image src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png" 
        position="8 2 -9" 
        scale="3.2 1.8 .01">
      <a-image src="#monkeys-fight-lion3" 
        position="8 2 -9.1"
        scale="3.2 1.8 .01"
        rotation 0 180 0>
      </a-image>
    </a-scene>
  </body>
</html>
