<!DOCTYPE html>
<html>
  <head>
    <meta property="og:title" content="Monkeyville Deluxe">
    <meta property="og:description" content="This space is bananas. B-A-N-A-N-A-S">
    <meta property="og:image" content="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@latest/dist/aframe-physics-system.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene >
 
      <!-- Assets  -->
      <a-assets>  
        <a-asset-item id="my-elephant" src="https://cdn.sidequestvr.com/file/1908478/model.glb">
        <a-asset-item id="my-evil-duck" src="https://cdn.sidequestvr.com/file/1828274/model.glb">
        <a-asset-item id="my-spiker3" src="https://nathanconnell.github.io/Monkerton/Monkey/Spiker3.glb">
        <a-asset-item id="odd-brickwall1" src="https://nathanconnell.github.io/Monkerton/Monkey/Odd_Brickwall_1.glb">
        <img id="sky-texture" src="https://nathanconnell.github.io/Monkerton/Monkey/Sky.png">
        <img id="monkeys-fight-lion-thumb" src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png">
        <img id="floor-01" src="https://nathanconnell.github.io/Monkerton/Monkey/Spiral_Walkways_01.png">
        <img id="crow-image" src="https://nathanconnell.github.io/Monkerton/Monkey/Crow_Yarn_Squirrel.png">
      </a-assets>

      <!-- Hovering Text -->
      <a-entity position="0 6 -10" rotation="0 0 0">
        <a-text value="This space is a work in progress by" position="0 0 0" align="center" color="#4444DD" text=""></a-text> 
        <a-text value="THROWSWORDS" position="0 -0.3 0" align="center" color="#DDDD44" text=""></a-text> 
      </a-entity>

      <!-- GLTF Model -->
      <a-entity gltf-model="#my-spiker3"         
        position="3 0 4">                         
      </a-entity>         
          
      <!-- GLTF Model -->
      <a-entity gltf-model="#my-elephant"         
        position="-15 1.8 -2" scale="4 4 4">                         
      </a-entity>         

      <!-- GLTF Model -->
      <a-entity gltf-model="#my-evil-duck"         
        position="-5 .85 5" scale="2 2 2" rotation="0 -45 0"                   
      </a-entity>         
      
      <!-- GLTF Models - Odd_Brickwall_1 -->
      <a-entity gltf-model="#odd-brickwall1"
        position="8 0 -2"
        rotation="0 -90 0"> 
      </a-entity>
      <!-- GLTF Models - Odd_Brickwall_1 -->
      <a-entity gltf-model="#odd-brickwall1"
        position="8 0 0"
        rotation="0 -90 0"> 
      </a-entity>
          
      <!-- Crow Image -->
      <a-entity id="picture-left" visible="true">
        <a-image src="#crow-image" 
          position="-7 2 -7" 
          width="4" 
          height="2.25"> 
        </a-image>
      </a-entity>
      
      <!-- Skybox -->
      <a-sky src="#sky-texture"></a-sky>

      <!-- Blue Box -->
      <a-box position="3 1 0" rotation="0 -100 0" 
             material="color: #4CC3D9; shader: standard"
             sq-collider>
      </a-box>

      <!-- Sphere -->
      <a-sphere position="8 1.25 -5" radius="1.25" 
                material="color: #BB2D5E" 
                dynamic-body>
      </a-sphere>

      <!-- Ground -->
      <a-entity geometry="primitive: box; width: 30; height: .2; depth: 30" 
                position="0 -0.1 0" 
                material="color: #445577; shader: standard" 
                shadow="cast: true; receive: true" 
                sq-collider>
      </a-entity>
      <!-- Ground Texture -->
      <a-entity id="floor_texture" visible="true">
        <a-image src="#floor-01" position="0 .02 0" width="5" height="5" rotation="-90 0 0"></a-image>
      </a-entity>
          

      <!-- Link/Portal -->
      <a-link href="https://nathanconnell.github.io/Monkerton/Fast.html"
        position="0 .5 -8"
        rotation="0 0 0"
        scale="2 2 2">        
      </a-link>

     <!-- Link/Portal -->
      <a-link href="https://rooms.bant.ing/"
        title="Crystal Ice"
        position="-3 .7 -8"
        rotation="0 0 0"
        scale="1 1 1">
      </a-link>

     <!-- Link/Portal -->
      <a-link href="https://crystal-ice.bant.ing/"
        position="3 .7 -8"
        rotation="0 0 0"
        scale="1 1 1"></a-link>

      <!-- Link/Portal -->
      <a-link href="https://wb.bant.ing/"
        position="3 .7 9"
        rotation="0 0 0"
        scale="1 1 1"></a-link>

      <!-- Monkey Pic -->
      <a-image src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png" 
        position="8 2 -9" 
        scale="3.2 1.8 .01">
      </a-image>

    </a-scene>
  </body>
</html>
