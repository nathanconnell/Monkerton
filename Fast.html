<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@latest/dist/aframe-physics-system.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-extras.min.js"></script>

  </head>
  <body></body>
    <a-scene>
      <a-assets>
        <a-asset-item id="my-model" src="https://nathanconnell.github.io/Monkerton/Monkey/Rock1.glb"></a-asset-item>
      </a-assets>

      <a-box position="3 1 0"; rotation="0 -100 0"; color="#4CC3D9"; sq-collider></a-box>
      <a-sky color="#DDDDDD"><a-sky>
      <a-light type="directional"; color="FFF"; position ="3 3 3"; light =" "></a-light>
        
      <a-box position="-15 .5 -2" 
        width="10"; height=".3"; depth="10"; 
        color="red";
        sq-collider>
      </a-box>
      <a-entity geometry="primitive: box; width: 20; height: .1 ; depth: 20" position="0 -0.05 0" material="color: #CC55FF" sq-collider></a-entity>
      <a-entity gltf-model="#my-model" position="3 2 5" scale="1 1 1"></a-entity>
    </a-scene>
  </body>

</html>
