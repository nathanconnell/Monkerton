<!DOCTYPE html>
<html>
  <head>
    <meta property="og:title" content="Monkeyville Deluxe">
    <meta property="og:description" content="This place is bananas. B A N A N A S">
    <meta property="og:image" content="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@latest/dist/aframe-physics-system.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="my-model" src="https://nathanconnell.github.io/Monkerton/Monkey/Rock2.glb"></a-asset-item>
        <img id="sky-texture" src="https://nathanconnell.github.io/Monkerton/Monkey/Sky.png">
        <img id="monkeys-fight-lion-thumb" src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png">
        <img id="floor-01" src="https://nathanconnell.github.io/Monkerton/Monkey/Spiral_Walkways_01.png">
        <img id="crow-image" src="https://nathanconnell.github.io/Monkerton/Monkey/Crow_Yarn_Squirrel.png">
      </a-assets>

      <!-- Loading Screen -->
      <a-entity id="picture-left" visible="true">
        <a-image src="#crow-image" position="-7 2 -7" width="4" height="2.25"></a-image>
      </a-entity>
      
      <!-- Skybox -->
      <a-sky src="#sky-texture"></a-sky>

      <!-- Lighting -->
      <a-light type="directional" color="#FFF" position="3 3 3" intensity="1" castShadow="true"></a-light>

      <!-- Blue Box -->
      <a-box position="3 1 0" rotation="0 -100 0" 
             material="color: #4CC3D9; shader: standard" 
             shadow="cast: true; receive: true" 
             sq-collider>
      </a-box>

      <!-- Sphere -->
      <a-sphere position="8 1.25 -5" radius="1.25" 
                material="color: #BB2D5E" 
                shadow="cast: true; receive: true" 
                dynamic-body>
      </a-sphere>

      <!-- Ground -->
      <a-entity geometry="primitive: box; width: 20; height: .1; depth: 20" 
                position="0 -0.05 0" 
                material="color: #445577; shader: standard" 
                shadow="cast: true; receive: true" 
                sq-collider>
      </a-entity>
      <!-- Ground Texture -->
      <a-entity id="floor_texture" visible="true">
        <a-image src="#floor-01" 
          position="0 .6 0" 
          width="20" 
          height="0" 
          rotation="0 0 -90">
        </a-image>
      </a-entity>
      
      <!-- Side Floor Box -->
      <a-box position="-15 .5 -2" width="10" height=".3" depth="10" 
             material="color: gray; shader: standard" 
             shadow="cast: true; receive: true" 
             sq-collider>
      </a-box>
      
      <!-- GLTF Model -->
      <a-entity gltf-model="#my-model" 
        position="0 2 4" 
        scale="1 1 1"
        material="color: #AA00BB; shader: standard" 
        shadow="cast: true; receive: true"
        material="color: red">
      </a-entity>


      <!-- Link/Portal (Title Does Nothing. Uses meta info in head.)-->
      <a-link href="https://nathanconnell.github.io/Monkerton/Fast.html"
        title="Monkeyville Deluxe"
        image="#monkeys-fight-lion-thumb"
        position="0 .5 -8"
        rotation="0 0 0"
        scale="2 2 2"></a-link>

     <!-- Link/Portal (Image does nothing. Uses meta link in head.)-->
      <a-link href="https://crystal-ice.bant.ing/"
        title="Crystal Ice"
        image="#monkeys-fight-lion-thumb" 
        position="2 .5 -8"
        rotation="0 0 0"
        scale="1 1 1"></a-link>

      
      <!-- Monkey Pic -->
      <a-image src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png" 
        position="8 2 -3" 
        scale="3.2 1.8 .01">
      </a-image>

      <!-- Monkey Pic -->
      <a-image src="https://nathanconnell.github.io/Monkerton/Monkey/Monkeys_Fight_Lion.png"
        position="8 10 -3" 
        scale="3.2 1.8 .01">
      </a-image>

    </a-scene>
  </body>
</html>
