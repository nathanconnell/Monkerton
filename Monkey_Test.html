<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene>
      <!-- Preload assets -->
      <a-plane 
        static-body 
        rotation="-90 0 0" 
        width="30" 
        height="30" 
        color="#7BC8A4">
      </a-plane> <!--top-->
      <a-plane 
        static-body 
        rotation="90 0 0" 
        width="30" 
        height="30" 
        color="#1B3804">
      </a-plane> <!--bottom-->
      <a-entity id="player" 
          position="0 1.6 12" 
          camera 
          wasd-controls 
          look-controls 
          dynamic-body>
      </a-entity>
      
      <a-assets>
        <a-asset-item id="monkertonModel" src="https://nathanconnell.github.io/Monkerton/Monkey/Monkerton.glb"></a-asset-item>
      </a-assets>

      <!-- Add lighting -->
      <a-light type="ambient" color="#22D"></a-light> <!-- ambient light OK -->
      <a-light type="directional" color="#FBB" position="1 0 1"></a-light> <!-- directional light OK -->

      <!-- Load Your Blender Model using asset management -->
      <a-entity 
        gltf-model="#monkertonModel" 
        position="0 0 -3" 
        scale="1 1 1">
      </a-entity>

      <!-- User Controls -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
